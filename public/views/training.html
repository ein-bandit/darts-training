<div class="row">
    <div>{{gameType.name}}</div>
    <div class="col-xs-8 col-md-6" style="border: 1px solid black;">
        <div class="training-back-button">
            <a href="#/selectGame"><span
                    class="glyphicon glyphicon-share-alt gly-rotate-180 gly-flip-horizontal"></span></a>
        </div>

        <div class="training-dartboard" ng-if="gameType.type == 'board'"><img src="resources/dartboard_20.png"
                                                                              class="img-dartboard"></div>
    </div>
    <div class="pull-right .col-xs-4 .col-md-2" style="border: 1px solid black;" ng-drop="true" ng-drop-success="addToScore($data,$event)">
        <label class="training-record-score">{{record.score}}</label>
    </div>
</div>
<div class="row">

    <div class="training-points col-xs-12 col-md-8" style="border: 1px solid black;">
        <div ng-repeat="val in gameType.values" class="training-point">
            <div  ng-drag="true" ng-drag-data="val" data-allow-transform="true">
                {{val.label}}
            </div>
        </div>
    </div>
</div>
